<!DOCTYPE html>
<html>

<head>
  <title>Shopcart Demo RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <!-- Bootstrap 5.3 CSS and icons -->
  <!-- Used Gemini help to "beautify and make UI more intuitive by changing as little as possible" -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .page-header {
        margin-top: 2rem;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    #shopcart_form_data .well {
        padding: 1.5rem;
        background-color: #f8f9fa; 
        border: 1px solid #b7bec6;
        border-radius: 0.5rem;
        margin-top: 1rem;
        margin-right: 1px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
     #shopcart_search_results table th,
     #shopcart_search_results table td {
        vertical-align: middle;
     }
     .form-group .btn {
        margin-right: 0.5rem;
        margin-bottom: 0.5rem; /* Handles button wrapping */
     }
     /* Align buttons in the ID row */
     #retrieve-btn, #delete-btn, #search-btn {
         vertical-align: middle;
     }
     /* Add a little space between icon and text in buttons */
     .btn i {
         margin-right: 0.15rem;
     }
     /* Style for the prominent ID section */
     .shopcart-id-section {
        background-color: #e9ecef; /* Slightly darker grey */
        padding: 1rem;
        border-radius: 0.5rem; /* Updated border radius */
        border: 1px solid #888d93;
        margin-bottom: 1.5rem; /* Add space below this section */
     }
     /* Reduce font size for elements within cards */
     .card .table th, 
     .card .col-form-label
      {
        font-size: 0.9rem; /* Adjust size as needed */
     }
     /* Apply consistent bold weight */
     .card .table th,
     .card .section-label,
     .card .col-form-label { 
        font-weight: 600; /* Keep headers and labels slightly bolder */
     }
  </style>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="bi bi-cart3"></i> Shopcart Demo REST API Service</h1>
    </div>
  
    <!-- FORM -->
    <div class="col-md-12" id="shopcart_form_data">
      
      <div class="form-group row mb-4">
          <div class="col-sm-10 col-lg-8 mx-auto">
            <div class="input-group input-group-lg shadow-sm rounded-4 overflow-hidden">
              <span class="input-group-text bg-white border-end-0 text-muted">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control border-start-0 py-3 fs-5" id="shopcart_id" 
                     placeholder="Enter shopcart ID to retrieve, search, or delete..." 
                     style="box-shadow: none;">
              <button type="submit" class="btn btn-primary btn-lg" id="search-btn">
                <i class="bi bi-search"></i> Search
              </button>
              <button type="submit" class="btn btn-outline-danger btn-lg" id="delete-btn">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
      </div>

      <div class="mb-4" style="background: none; border: none; padding: 0;">
        <!-- Flash Message row -->
        <div class="col-sm-10 col-lg-8 mx-auto">
          <div class="row">
            <div class="col-12">
              <div class="alert alert-light d-flex align-items-center mb-0 py-2">
                <i class="bi bi-bell me-2 small"></i>
                <strong class="small">Status:</strong>
                <span id="flash_message" class="ms-2 small"></span>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- Closing the status section -->
    
      
        <div class="row"> <!-- Add row to contain the two cards -->
          <!-- Shopcart Details Section Card -->
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="card h-100"> <!-- Restore border (default card style) -->
              <div class="card-body">
                <h4 class="card-title mb-3">Shopcart details</h4> 
                
                <!-- Customer ID Section -->
                <div class="mb-3">
                    <div class="section-label mb-2"><i class="bi bi-person-badge"></i> Customer</div>
                    <div class="mb-0" id="shopcart_find_customer"> 
                      <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th class="col-md-1">Customer ID</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Item rows will be populated here by JS -->
                      </tbody>
                    </table>
                    </div>
                </div>
                
                
                <!-- Items Table -->
                 <div class="section-label mb-2"><i class="bi bi-box-seam"></i> Items within Shopcart</div>
                <div class="mb-0" id="shopcart_find_results"> 
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          
                          <th class="col-md-1">Item ID</th>
                          <th class="col-md-2">Name</th>
                          <th class="col-md-1">Quantity</th>
                          <th class="col-md-1">Price</th>
                          <th class="col-md-7">Description</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Item rows will be populated here by JS -->
                      </tbody>
                    </table>
                </div>
                <!-- End Items Table -->
              </div> <!-- End card-body -->
            </div> <!-- End Shopcart Details Section Card -->
          </div> <!-- End column -->

          <!-- Item Management Section Card -->
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="card h-100"> <!-- Remove bg-white -->
              <div class="card-body">
                <h4 class="card-title mb-3">Item management</h4> 
                <p class="card-text mb-4">Enter item details below to Create new or Update existing item within the retrieved Shopcart:</p> 

                <!-- Item ID -->
                <div class="form-group row">
                    <label class="control-label col-sm-3 col-form-label" for="item_id">Item ID:</label> <!-- Changed to col-sm-3 -->
                    <div class="col-sm-9"> <!-- Changed to col-sm-9 -->
                      <input type="number" class="form-control" id="item_id" placeholder="Item's ID">
                    </div>
                  </div>
                  
                <!-- Name -->
                <div class="form-group row">
                  <label class="control-label col-sm-3 col-form-label" for="name">Name:</label> <!-- Changed to col-sm-3 -->
                  <div class="col-sm-9"> <!-- Changed to col-sm-9 -->
                    <input type="text" class="form-control" id="name" placeholder="Item's Name">
                  </div>
                </div>
                
                <!-- Quantity -->
                <div class="form-group row">
                  <label class="control-label col-sm-3 col-form-label" for="quantity">Quantity:</label> <!-- Changed to col-sm-3 -->
                  <div class="col-sm-9"> <!-- Changed to col-sm-9 -->
                    <input type="number" class="form-control" id="quantity" placeholder="Item Quantity">
                  </div>
                </div>
                
                <!-- Price -->
                <div class="form-group row">
                  <label class="control-label col-sm-3 col-form-label" for="price">Price:</label> <!-- Changed to col-sm-3 -->
                  <div class="col-sm-9"> <!-- Changed to col-sm-9 -->
                    <input type="number" step="0.01" class="form-control" id="price" placeholder="Item Price">
                  </div>
                </div>
                
                <!-- Description -->
                <div class="form-group row">
                  <label class="control-label col-sm-3 col-form-label" for="description">Description:</label> <!-- Changed to col-sm-3 -->
                  <div class="col-sm-9"> <!-- Changed to col-sm-9 -->
                    <input type="text" class="form-control" id="description" placeholder="Item Description">
                  </div>
                </div>

                <div class="form-horizontal"> 
                  <!-- SUBMIT BUTTONS -->
                  <div class="form-group row mb-0 mt-4"> <!-- Removed offset/col div, added margin top -->
                    <div class="btn-group w-100" role="group" aria-label="Item Management Actions"> <!-- Added w-100 to make group take full width -->
                      <button type="submit" class="btn btn-success" id="create-btn"><i class="bi bi-plus-circle"></i> Create Item</button>
                      <button type="submit" class="btn btn-warning" id="update-btn"><i class="bi bi-pencil-square"></i> Update Item</button>
                    </div>
                  </div>
                </div> <!-- form horizontal -->
              </div> <!-- End card-body -->
            </div> <!-- End Item Management Section Card -->
          </div> <!-- End column -->

          <!-- Removed the third card column -->

        </div> <!-- End row -->

        
        
      
      
    </div> <!-- end Form -->

    
    

    <footer class="mt-5 mb-3 text-center">
      <hr>
      <p>&copy; NYU DevOps Company 2025</p>
    </footer>

  </div> <!-- container -->

  <!-- Scripts -->
  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
