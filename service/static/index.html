<!DOCTYPE html>
<html>

<head>
  <title>Shopcart Demo RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Shopcart Demo REST API Service</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Status:</td>
          <td><span id="flash_message"></span></td>
        </tr>
      </table>
    </div>

    <!-- FORM -->
    <div class="col-md-12" id="form_data">
      <h3>Create, Retrieve, Update, and Delete a Shopcart:</h3>
      <div class="well">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="shopcart_id">Shopcart ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="shopcart_id" placeholder="Enter ID of Shopcart">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
            </div>
          </div>
        </div> <!-- form horizontal -->

        <div class="form-horizontal">

          <!-- CUSTOMER ID -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="shopcart_customer_id">Customer ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="shopcart_customer_id" placeholder="Enter Customer ID for Shopcart">
            </div>
          </div>
          
          <!-- NAME (keeping this for test compatibility) -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="shopcart_name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="shopcart_name" placeholder="Enter Item Name">
            </div>
          </div>

          <!-- QUANTITY (for item) -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="shopcart_quantity">Quantity:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="shopcart_quantity" placeholder="Enter quantity">
            </div>
          </div>

          <!-- PRICE (for item) -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="shopcart_price">Price:</label>
            <div class="col-sm-10">
              <input type="number" step="0.01" class="form-control" id="shopcart_price" placeholder="Enter price">
            </div>
          </div>
          
          <!-- DESCRIPTION (for item) -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="shopcart_description">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="shopcart_description" placeholder="Enter description for Item">
            </div>
          </div>

          <!-- ITEMS LIST -->
          <div class="form-group">
            <label class="control-label col-sm-2">Items:</label>
            <div class="col-sm-10">
              <div id="items_list">
                <!-- Items will be displayed here -->
              </div>
            </div>
          </div>


          <!-- SUBMIT BUTTONS -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
            </div>
          </div>
        </div> <!-- form horizontal -->
      </div> <!-- end well -->
    </div> <!-- end Form -->

    <!-- Search Results -->
    <div class="table-responsive col-md-12" id="search_results">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Customer ID</th>
            <th class="col-md-2">Time Added</th>
            <th class="col-md-7">Items</th>
          </tr>
        </thead>
      </table>
    </div>

    <footer>
      <br><br>
      <p>&copy; NYU DevOps Company 2022</p>
    </footer>

  </div> <!-- container -->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
