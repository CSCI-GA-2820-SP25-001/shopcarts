<!DOCTYPE html>
<html>

<head>
  <title>Shopcart Demo RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <!-- Bootstrap 5.3 CSS and icons -->
  <!-- Used Gemini help to "beautify and make UI more intuitive by changing as little as possible" -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .page-header {
        margin-top: 2rem;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    #form_data .well {
        padding: 1.5rem;
        background-color: #f8f9fa; 
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        margin-top: 1rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
     #search_results table th,
     #search_results table td {
        vertical-align: middle;
     }
     .form-group .btn {
        margin-right: 0.5rem;
        margin-bottom: 0.5rem; /* Handles button wrapping */
     }
     /* Align buttons in the ID row */
     #retrieve-btn, #delete-btn {
         vertical-align: middle;
     }
     /* Add a little space between icon and text in buttons */
     .btn i {
         margin-right: 0.3rem;
     }
     /* Style for the prominent ID section */
     .shopcart-id-section {
        background-color: #e9ecef; /* Slightly darker grey */
        padding: 1rem;
        border-radius: 0.5rem; /* Updated border radius */
        border: 1px solid #ced4da;
        margin-bottom: 1.5rem; /* Add space below this section */
     }
  </style>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><i class="bi bi-cart3"></i> Shopcart Demo REST API Service</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <td>Status:</td>
            <td><span id="flash_message"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- FORM -->
    <div class="col-md-12" id="form_data">
      <h3>Manage Shopcarts</h3> 
      <div class="well">
        <div class="shopcart-id-section">
            <div class="form-group row mb-0"> <!-- Removed bottom margin from group inside this section -->
              <label class="control-label col-sm-2 col-form-label" for="shopcart_id">Shopcart ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="id" placeholder="Enter ID to Retrieve or Delete"> 
              </div>
              <div class="col-sm-4 align-self-center">
                <button type="submit" class="btn btn-primary" id="retrieve-btn"><i class="bi bi-search"></i> Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn"><i class="bi bi-trash"></i> Delete</button>
              </div>
            </div>
        </div>

        <p class="mb-3">Enter shopcart content details below to Create, Update, or Search:</p> <!-- Added text for clarity -->

        <div class="form-horizontal">

          <!-- Customer ID -->
          <div class="form-group row">
            <label class="control-label col-sm-2 col-form-label" for="customer_id">Customer ID:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="customer_id" placeholder="Enter Customer ID">
            </div>
          </div>

          <!-- Items -->
          <div class="form-group row">
            <label class="control-label col-sm-2 col-form-label" for="item_id">Items:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="item_id" placeholder="Enter items for Shopcart">
            </div>
          </div>

          <!-- SUBMIT BUTTONS - Unchanged -->
          <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="search-btn"><i class="bi bi-binoculars"></i> Search</button>
              <button type="submit" class="btn btn-secondary" id="clear-btn"><i class="bi bi-eraser"></i> Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn"><i class="bi bi-plus-circle"></i> Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn"><i class="bi bi-pencil-square"></i> Update</button>
            </div>
          </div>
        </div> <!-- form horizontal -->
      </div> <!-- end well -->
    </div> <!-- end Form -->

    <!-- Search Results -->
    <div class="table-responsive col-md-12 mt-4" id="search_results">
      <h3>Search Results</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <!-- Updated table headers to exact names -->
            <th class="col-md-1">ID</th>
            <th class="col-md-3">Customer ID</th>
            <th class="col-md-4">Items</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <footer class="mt-5 mb-3 text-center">
      <hr>
      <p>&copy; NYU DevOps Company 2025</p>
    </footer>

  </div> <!-- container -->

  <!-- Scripts - Unchanged -->
  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
